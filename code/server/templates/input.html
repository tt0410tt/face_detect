<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .input-form { display: inline-block; margin: 10px; }
        .input-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .input-btn:hover { background-color: #45a049; }
        .video-container { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>딥러닝 기반 안면 비식별화 솔루션</h1>
    <div>
        저장이 완료되었습니다
    </div>
    <div>
        <form action="http://localhost:5000/input/preview?data=blur&filename={{link_file_data}}" method="post" class="input-form">
            <input type="submit" name="blur" value="사각형 블러 처리" class="input-btn">
        </form>        
        <form action="http://localhost:5000/input/preview?data=mosaic&filename={{link_file_data}}" method="post" class="input-form">
            <input type="submit" name="mosaic" value="사각형 모자이크 처리" class="input-btn">
        </form>        
    </div>
    <div>
        <form action="http://localhost:5000/input/preview?data=blur_ellipse&filename={{link_file_data}}" method="post" class="input-form">
            <input type="submit" name="blur" value="타원 블러 처리" class="input-btn">
        </form>        
        <form action="http://localhost:5000/input/preview?data=mosaic_ellipse&filename={{link_file_data}}" method="post" class="input-form">
            <input type="submit" name="mosaic" value="타원 모자이크 처리" class="input-btn">
        </form>        
    </div>
    <div class="video-container">
        <div>불러온 영상 보기</div>
        <video autoplay loop muted playsinline src={{link_folder_data}}{{link_file_data}} class="video" controls></video>
    </div>
</body>
</html>

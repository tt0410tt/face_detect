<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .file-input { margin: 20px; }
        .submit-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .submit-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>딥러닝 기반 안면 비식별화 솔루션</h1>
    <form action="http://localhost:5000/input" method="POST" enctype="multipart/form-data" class="file-input">
        <input type="file" name="file" />
        <input type="submit" class="submit-btn"/>
    </form>
</body>
</html>
